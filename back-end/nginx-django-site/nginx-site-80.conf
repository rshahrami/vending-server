server {
    listen 80;
    listen [::]:80;
    server_name $host vendmylady.ir www.vendmylady.ir;

    index index.php index.html index.htm;
    root /var/www/html;

    client_max_body_size        100M;
    client_header_buffer_size   512k;
    large_client_header_buffers 16 512k;

    keepalive_timeout       20s;
    client_header_timeout   50s;
    client_body_timeout     100s;
    send_timeout            100s;

      # # ������� ������ ���� (�������)
    add_header X-Frame-Options        "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection       "1; mode=block";

    location / {

        proxy_pass                  http://site:8081/;
        proxy_redirect              off;
        proxy_set_header            Host                $http_host;
        proxy_set_header            X-Real-IP           $remote_addr;
        proxy_set_header            X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Host    $server_name;
        proxy_set_header            X-Forwarded-Proto   $scheme;
        # proxy_set_header        X-XSRF-TOKEN        $http_x_xsrf_token;       
        proxy_connect_timeout       300;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        proxy_buffers               4   32k;
        proxy_buffering             on;
        proxy_buffer_size           16k;
        proxy_busy_buffers_size     64k;
    }

    location /static/ {
        autoindex on;
        alias /site/static/;
    }

    location /media/ {
        autoindex on;
        alias /site/media/;
    }
}